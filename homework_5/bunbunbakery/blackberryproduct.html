    <body>

        <div class="arrow">
            <a href="products.html" id="back-text"><p > <img src="arrow.png"  width=30px id="arrow-icon">  back</p></a>
            <h1> order </h1>
        </div>

        <div class="main-body">
            <div>
                <img src="blackberry.jpg" id="product-image" > 
            </div>
        
            <div class="order-information">
                <p>
                    <img src="1.png" display="inline" class="numbers" style="margin-top: 0">
                    bun flavor: <b>BLACKBERRY</b>
                <a href="products.html" id="change">
                    CHANGE
                </a>
                </p>

                <section class="dropdown">
                    <img src="2.png" display="inline" class="numbers">
                    <label >pick a glaze</label>
                    <select name="bun" id="options">
                      <option value="None">None</option>
                      <option value="Vanilla-Milk">Vanilla-Milk</option>
                      <option value="Double-Chocolate">Double-Chocolate</option>
                      <option value="Sugar-Milk">Sugar-Milk</option>
                    </select>
                  </section>
                
                <p>
                    <img src="3.png" display="inline" class="numbers">
                    choose number of buns
                    <section id="choose-amount">
                        <input type="radio" name="cheese" id="yes" value="1">
                        <label for="1">1 bun</label>
                        <br>
                        <input type="radio" name="cheese" id="3" value="3">
                        <label for="3">3 buns</label>
                        <br>
                        <input type="radio" name="cheese" id="6" value="6">
                        <label for="6">6 buns</label>
                        <br>
                        <input type="radio" name="cheese" id="12" value="12">
                        <label for="12">12 buns</label>
                    </section>
                </p>
            </div>
        <div class="cart">
            <h1>cart</h1>
            <div class="order-1">
                <p class="amount">
                    <b>x3</b>
                </p>
                <div class="details">
                    ORIGINAL
                    <br>
                    SUGAR-MILK
                    <br>
                    <p id="change-edit" >
                        <a href="products.html">EDIT</a>
                    </p>
                </div>
                
                <p>
                    <b>$9.50</b>
                </p>
            </div>
            <!-- <p id="total">TOTAL <br><b>$9.50</b></p> -->
            <p id="checkout" align="right">
                <b>checkout</b>
            </p>
    
        </div>



        </div>
